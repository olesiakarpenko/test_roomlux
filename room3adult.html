<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room3adult</title>
    <link rel="stylesheet" href="./css/room3adult.css">
</head>

<body>
    <section class="hotel-room-three">
        <div class="container">
    
            <div class="hotel-about-text-content hotel-room-three">
                <p class="hotel-logo-slogan">Amet minim mollit non</p>
                <p class="hotel-about-logo">MIMIHO</p>
                <div class="hotel-about-room-detail hotel-room-three">
                    <h2 class="hotel-room-title">ДВОМІСНИЙ НОМЕР</h2>
                    <p class="hotel-about-room-description room-three">Amet minim mollit non deserunt ullamco est sit aliqua
                        dolor do
                        amet
                        sint. Velit
                        officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                </div>
            </div>
    
            <img class="hotel-about-room-img img" srcset=""
                sizes="(min-width: 1280px) 780px, (min-width: 1028px) 400px, (min-width: 320px) 244px, 100vw"
                src="/src/images/hotel/section/section1_3-mob.jpg" alt="Double luxury room" loading="lazy">
    
            <div class="hotel-about-roomlux-slider">
                <img class="hotel-about-roomlux-slider-img img" srcset=""
                    sizes="(min-width: 1280px) 254px, (min-width: 320px) 194px, 100vw"
                    src="/src/images/slider/slider1-mob.jpg" alt="Double room photo 1" loading="lazy">
                <img class="hotel-about-roomlux-slider-img img" srcset=""
                    sizes="(min-width: 1280px) 254px, (min-width: 320px) 194px, 100vw"
                    src="/src/images/slider/slider2-mob.jpg" alt="Double room photo 2" loading="lazy">
            </div>
    
            <div class="slider-control">
                <div class="slider-btn-prev">
                    <svg class="slider-btn-icon">
                        <use href="/src/images/svg/sprite.svg#icon-left"></use>
                    </svg>
                </div>
                <div class="slider-button-next">
                    <svg class="slider-btn-icon">
                        <use href="/src/images/svg/sprite.svg#icon-right"></use>
                    </svg>
                </div>
            </div>
    
            <div class="hotel-about-buttons">
                <ul class="hotel-about-buttons-list">
                    <li class="hotel-about-list-item"><a class="hotel-about-link link section-3"
                            href="./room.html">Детальніше</a>
                    </li>
                    <li class="hotel-about-list-item">
                        <button class="hotel-about-btn section-3" type="button" data-modal-open>Переглянути ціни</button>
                    </li>
                </ul>
            </div>
    
        </div>
    </section>

</body>

</html>
